<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/stylesheet.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Admin Dashboard</title>
</head>
<body>
    <!-- Sidebar -->
    <div class="flex flex-col m-0 p-0 w-[15vw] bg-[#1992d4] fixed h-full overflow-auto gap-14 font-bold">
        <div class="text-white text-2xl text-white pl-10 ">
            <img src="" alt="">
            Dashboard
        </div>
        <div class="flex flex-col gap-5 pl-10 text-sm text-white [&>*]:h-6 [&>*]:gap-3 [&>*]:text-xl">
            <div class="flex flex-row items-center">  
                <img src="assets/icons/home.png" alt="">
                <a class="" href="">Home</a>
            </div>
            <div class="flex flex-row items-center">  
                 <img src="assets/icons/contacts-outline.png" alt="" class="h-5 w-5">
                <a href="">Profile</a>
            </div>
            <div class="flex flex-row items-center">  
                <img src="assets/icons/message.png" alt="">
                <a href="">Messages</a>
            </div>
            <div class="flex flex-row items-center">  
                <img src="assets/icons/clock-time-nine.png" alt="">
                <a href="">History</a>
            </div>
            <div class="flex flex-row items-center">  
                <img src="assets/icons/file-multiple.png" alt="">
                <a href="">Tasks</a>
            </div>
            <div class="flex flex-row items-center">  
                <img src="assets/icons/account-group.png" alt="">
                <a href="">Communities</a>
            </div>
        </div>
        <!-- Second section sidebar -->
        <div class="flex flex-col gap-5 pl-10 text-sm text-white [&>*]:h-6 [&>*]:gap-3 [&>*]:text-xl">
            <div class="flex flex-row items-center">  
                <img src="assets/icons/cog.png" alt="">
                <a href="">Settings</a>
            </div>
            <div class="flex flex-row items-center">  
                <img src="assets/icons/help-box.png" alt="">
                <a href="">Support</a>
            </div>
            <div class="flex flex-row items-center">  
                <img src="assets/icons/shield-check.png" alt="">
                <a href="">Privacy</a>
            </div>
        </div>
    </div>
    <!-- Header -->
    <div class="flex flex-col h-[18vh] w-full bg-white ml-[15vw] bg-white drop-shadow-lg border-solid gap-5 fixed">
        <div class="flex flex-row h-[8vh] ml-10 items-center w-full gap-[27vw] border-solid">
            <!-- Search bar -->
            <div class="flex items-center gap-2 ">
                <img src="assets/icons/magnify.png" alt="" class="h-5">
                
                <div class="w-[40vw] h-7 bg-slate-300 rounded-full">
                </div>
            </div>
            
            <!-- User icon top right -->
            <div class="flex gap-5 items-center text-lg font-bold">
                <img src="assets/icons/bell-ring-outline.png" alt="">
                <img src="assets/icons/ProfileIcon.jpg" alt="" class="rounded-full h-8 w-8">
                Morgan Oakley
            </div>
        </div>

        <div class="flex items-center ml-10 gap-[48vw]">
            <!-- User intro bottom left -->
            <div class="flex items-center gap-3">
                <img src="assets/icons/ProfileIcon.jpg" alt="" class="rounded-full h-14 w-14">
                <div class="1 font-bold">
                    <p class="">Hi there,</p>
                    <p class="text-xl">Morgan Oakley (@morgan)</p>
                </div>
            </div>
            <div class="flex gap-4 [&>*]:rounded-full [&>*]:bg-[#1992d4] [&>*]:px-5 [&>*]:py-2 text-white font-medium ">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
            <!-- Buttons bottom right -->
           
        </div>
    </div>

    <div class="ml-[15vw] pt-[18vh] h-[82vh] w-[85vw] bg-slate-400">
        <div>
            <p>Your Projects</p>
        </div>
    </div>
</body>
</html>
